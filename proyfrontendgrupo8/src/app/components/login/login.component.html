
<div class="container" id="container">
    <div class="form-container sign-in-container">
        <!--FORM-->
        <form class="">
            <h1 class=" mb-4">Iniciar Sesión</h1>
            <div class="mb-3">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userform.username" />
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="userform.password" />
            </div>
            <button class="" (click)="login()">Login</button>
            <div class="alert-danger">{{msglogin}}</div>
            <div class="link">
            <a [routerLink]="'/reset/0'">¿No recuerda su contraseña?</a>
        </div>
        </form>
        <!--FORM-->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hola!</h1>
                    <p>Ingresa tu informacion y crea tu usuario</p>
                    <button class="ghost" id="signUp"(click)="signup()">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
</div>
