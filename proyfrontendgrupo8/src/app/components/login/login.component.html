<div class="m-5 bg-secondary d-flex justify-content-center align-items-center">
    <!--FORM-->
    <form class="m-5 w-50 text-white p-3">
        <h3 class="text-center bg-primary bg-opacity-75 p-2">Iniciar Sesión</h3>
        <div class="mb-3">
            <label for="username">Nombre de Usuario</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userform.username" />
        </div>
        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userform.password" />
        </div>
        <button class="btn btn-primary" (click)="login()">Login</button>
        <div class="alert-danger">{{msglogin}}</div>
    </form>
    
    <button class="btn btn-primary" (click)="signup()">Registrarse</button>
    <!--FORM-->
</div>
