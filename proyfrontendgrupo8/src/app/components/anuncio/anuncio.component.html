<div id="layout">


    <div id="main">
        <div class="header">
            <h1>{{anuncio.titulo}}</h1>
         
        </div>

        <div class="content">
             <br>
            <p>
             {{anuncio.descripcion}}
            </p>
            <div *ngFor=" let  a  of anuncio.recursos">
               <h2 class="content-subhead">{{a.titulo}}</h2>
            <p>
               {{a.descripcion}}
            </p>
            <div *ngIf="a.tipo=='imagen'">
                    <img class="pure-img-responsive" [src]="a.url" class="responsive" class="responsive"width="600" height="400">
            </div>
            <div *ngIf="a.tipo == 'video'">
                <video id="singleVideo" preload="auto"  class="w-100" controls> <source [src]="a.url" type="video/mp4"></video>
            </div> 
            <div *ngIf="a.tipo == 'documento'">
                   <ngx-doc-viewer
                       [url]="a.url"
                       viewer="url"
                      style="width:100%;height:100vh;"
                    >
                    </ngx-doc-viewer>
            </div>
            <div *ngIf="a.tipo=='audio'">
                <audio  controls autoplay> <source [src]="a.url" type="audio/mpeg"><source [src]="a.url" type="audio/ogg"> 
                 tu navegtador no es comptible con el audio 
                </audio>
            </div>
              
                  
             <button *ngIf="a.tipo=='url'" style="--c:#E95A49" ><a href="a.url" target="_blank">Ver enlaces</a></button>
               
               
                
            </div>
            

        </div>
    </div>
</div>
